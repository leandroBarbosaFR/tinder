<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Politician Matcher</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
    <h1>Politician & Voter Matcher</h1>

    <!-- Role Selection -->
    <div id="role-selection">
      <button id="signup-voter">Sign up as Voter</button>
      <button id="signup-politician">Sign up as Politician</button>
    </div>

    <!-- Signup Form -->
    <div id="form-container" style="display: none;">
      <h2>Create a Profile</h2>
      <form id="profile-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Description (Priorities or Campaign):</label>
        <textarea id="description" name="description" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Swipe Section -->
    <div id="swipe-container" style="display: none;">
      <h2>Swipe to Match</h2>
      <div id="cards-container"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
